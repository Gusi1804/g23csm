<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Información y Formularios</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    /* Tooltip container */
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
      opacity: 1;
      z-index: auto;
    }

    /* Tooltip text */
    .tooltiptext {
      visibility: hidden;
      width: 120px;
      background: black;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;

      opacity: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
<div class="container-sm py-5 text-center align-items-center justify-content-center">
  <main>
    <h1 class="pb-4">Información Controversial</h1>

    <!-- Feedback Halloween Resultados -->
    <div class="row align-items-start">
        <div class="card mb-4">
            <div class="card-header">
                Resultados Feedback Halloween
            </div>
            <div class="card-body">
                <iframe width="705" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRBuVPGvoR2JvKx-FYQ7AuLzC0lLUVPzHC6mj_2fiBaz8G9_F_FLTl7NhXXR9Q3NOo_uwbo0f8VJUz-/pubchart?oid=1118906454&amp;format=interactive"></iframe>
            </div>
        </div>
    </div>
  </main>
</div>

<script>
  function update_res() {
    var invitados = Number(document.getElementById("otros_invitados").value);
    if (document.getElementById("otros_invitados") == "") {
      invitados = 0;
    }

    document.getElementById("otros_invitados_res").innerText = format_currency((375787.46-77500-2500*invitados)/33);
  }

  function format_currency(value) {
    //Currency formatter
    const options = { style: 'currency', currency: 'MXN' };
    const formatter = new Intl.NumberFormat('es-MX', options);

    return formatter.format(value);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
